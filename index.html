<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Brick Breaker</h2>
    <div id="startText">Press SPACE to start</div>

    <canvas id="canvas" width="400" height="500"></canvas>
    <script src="./scripts.js"></script>
  </body>
